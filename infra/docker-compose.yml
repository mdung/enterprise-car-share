version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: carshare-db
    environment:
      POSTGRES_DB: carshare_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: ../infra/backend.Dockerfile
    container_name: carshare-backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/carshare_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-256-bit-secret-key-change-this-in-production-minimum-32-characters
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - maven_cache:/root/.m2

  frontend:
    build:
      context: ../frontend
      dockerfile: ../infra/frontend.Dockerfile
    container_name: carshare-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
  maven_cache:

